<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>

        <h1>Registration Form</h1><br><br>

        <label for="Name">Name:</label>
        <input type="text" name ="full name" placeholder="Enter full name"><br><br>

        <label for="Email">Email:</label>
        <input type="email" name ="email" placeholder="Enter email address" required><br><br>

        <label for="password">Password:</label>
        <input maxlength="20" type="password" name ="password" placeholder="Enter password" required><br><br>

        <label for="confirm password">Confirm Password:</label>
        <input maxlength="20" type="password" name ="confirm password" placeholder="confirm password" required><br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" name ="dob" placeholder="Enter your date of birth" required><br><br>

        <label for="gender">Gender:</label>
        <select name="gender">
        <option value="">--select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">others</option>
        </select><br><br>

        <label for="subscription">Subscription:</label>
        <ul>
           
                <input style="text-align: center" type="radio" name="subscription" > Free
                <input type="radio" name="subscription" > Basic
                <input type="radio" name="subscription" > Premium
        </ul>
        

        <br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" value="reading">Reading
        <input type="checkbox" name="hobbies" value="traveling">Traveling
        <input type="checkbox" name="hobbies" value="coding">Coding
        <input type="checkbox" name="hobbies" value="sports">Sports
        <br><br>


        <label for="file">upload a profile photo:</label>
        <input type="file" value="profile photo" required   accept="image/*,.jpg .png"><br><br>

        <button type="submit">Submit</button>

        

    </form>
</body>
</html>
