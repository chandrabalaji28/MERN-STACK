<script>
    
let Amar={
     name:"Amar",
     job:"singer",
     location:"Goa",
     sing:function (){

        console.log(`${this.name} is singing beautifull`);
     }
}

let Akbar={
     name:"Akbar",
     job:"chef",
     location:"Mumbai",
     cook:function (){

        console.log(`${this.name} is cooking a delicious meal!`);
     }
}
let Anthony={
     name:"Anthony",
     job:"Magician",
     location:"Kashmir",
     magic:function (){

        console.log(`${this.name} is performing a mind-blowing magic trick!`);
     }
}

Anthony.magic.call(Amar);
